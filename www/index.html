<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Pinga!</title>
    </head>
    <body>
        <div class="app">
            <h1 class="game-name">PINGA</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">
                    <img src="img/facebook-login.png" onclick="onLoginButtonClick()" />
                </p>                
            </div>

            <p class="copyright"><span>&copy; 2017. OPPOT</span><br/><img class="game-icon" src="img/gold-pot.png" /></p>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/polyfills.js"></script>
        <script type="text/javascript">
            var permissions = [
                'public_profile'
            ];
           
            function onLoginSuccess(response) {
                var userId = response.authResponse.userID;
                window.location.replace(`game.html?userId=${userId}`);                
            }

            function onLoginFailure(string) {
                alert("Can't log with facebook.\n"+JSON.stringify(string));
            }

            function onLoginButtonClick() {
                facebookConnectPlugin.login(permissions, onLoginSuccess, onLoginFailure)
            }
        </script>
    </body>
</html>
